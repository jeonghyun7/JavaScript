<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const n = 10 / 0    // 양의 무한대 Infinity
        console.log(n)      // 출력

        const o = -10 / 0   // 음의 무한대 -Infinity
        console.log(o)      // 출력

        // n과o가 각각 양의 무한대와 음의 무한대이기때문에 유한하냐고물어보니 false 출력
        console.log(Number.isFinite(n))
        console.log(Number.isFinite(o))

        //일반적인 숫자는 셀 수 있으므로 true 출력
        console.log(Number.isFinite(1))
        console.log(Number.isFinite(10))
    </script>
</head>
<body>
</body>
</html>
