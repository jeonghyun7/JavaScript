<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        let 함수 = function () {
            console.log('익명 함수입니다.')
        }

        //선언적 함수를 생성하고 할당합니다.
        function 함수 () {
            console.log('선언적 함수입니다.')
        }

        //함수를 호출합니다.
        함수()
        //같은 하나의 스크립트 안에서 동일한 명칭으로 사용되어 오류발생.
    </script>
</head>
<body>
</body>
</html>
