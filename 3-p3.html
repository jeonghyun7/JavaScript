<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const a = Number(prompt('월을 입력해주세요.', ''))

        if (a<4) {
            alert('겨울입니다.')
        } else if (a<7) {
            alert('봄입니다.')
        } else if (a<10) {
            alert('여름입니다.')
        } else if (a<12) {
            alert('가을입니다.')
        } else {
            alert('겨울입니다.')
        }
    </script>
</head>
<body>
</body>
</html>
