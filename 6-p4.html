<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //객체를 생성합니다.
        const object = {
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        }

        // 객체의 기본 속성을 지정합니다.
        // name이 undefined가 아니기떄문에 참이되어 제목미정으로 값변경
        object.name = object.name !== undefined ? object.name : '제목 미정'
        object.author = object.author !== undefined ? object.author : '저자 미상'

        //객체를 출력합니다.
        console.log(JSON.stringify(object, null, 2))
    </script>
</head>
<body>
</body>
</html>
