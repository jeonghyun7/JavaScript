<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const rawInput = prompt('원의 반지름을 입력해주세요')

        const r = Number(rawInput)

        let output = ''
        output += `원의 반지름: ${r}\n`
        output += `원의 넓이: ${3.14 * r * r}\n`
        output += `원의 둘레: ${2 * 3.14 * r}`
        alert(output)
    </script>
</head>
<body>
</body>
</html>
