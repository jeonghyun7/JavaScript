<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 변수를 선언
        const date = new Date()
        const hour = date.getHours()
        //if 조건문
        if (hour < 12) {
            alert('오전입니다.')
        }

        if (hour >= 12) {
            alert('오후입니다.')
        }
    </script>
</head>

</body>
</html>
